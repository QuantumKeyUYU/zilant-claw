// android/build.gradle — верхнеуровневый Gradle-скрипт для Android-проекта

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Кладём все build-артефакты в ..\build, чтобы Flutter их находил
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// flutter clean будет удалять общий build
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
