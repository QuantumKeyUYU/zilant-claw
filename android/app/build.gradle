plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.digital_defender"

    // Можно поднять до 34/36, но важно, чтобы такой SDK был установлен
    compileSdk 34

    defaultConfig {
        applicationId "com.example.digital_defender"
        minSdk 24
        targetSdk 34

        // Ставим обычные значения, без всяких flutterVersionCode
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            // Пока для удобства подпишем debug-ключом
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packagingOptions {
        resources {
            excludes += ["/META-INF/{AL2.0,LGPL2.1}"]
        }
    }
}

dependencies {
    testImplementation "junit:junit:4.13.2"
}

// Говорим Flutter-плагину, где лежит проект
flutter {
    source = "../.."
}
